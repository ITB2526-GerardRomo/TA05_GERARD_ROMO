<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR | Cyberpunk Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cyber-header">
        <div class="logo-container">
            <div class="neon-logo">GR SYSTEMS</div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-item">HOME</a></li>
                <li><a href="#all-projects" class="nav-item">DATABASE</a></li>
                <li><a href="#contact" class="nav-item">SECURE LINK</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h1 class="section-title glitch-text" id="typing-title">INITIALIZING SYSTEM...</h1>

            <div class="hero-grid">
                <div class="img-wrapper project-trigger"
                     data-title="SYSTEM CORE"
                     data-desc="Central core of the OS. Manages neural memory allocation and quantum data processing."
                     data-img="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80"
                     data-tech="C++ // Assembly // Neural Link">
                    <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80" alt="System Core">
                </div>

                <div class="img-wrapper project-trigger"
                     data-title="NEURAL NET"
                     data-desc="Deep learning neural network capable of predicting behavior patterns in hostile environments."
                     data-img="https://images.unsplash.com/photo-1509228468518-180dd4864904?auto=format&fit=crop&w=800&q=80"
                     data-tech="Python // TensorFlow // Dark Web API">
                    <img src="https://images.unsplash.com/photo-1509228468518-180dd4864904?auto=format&fit=crop&w=800&q=80" alt="Neural Net">
                </div>
            </div>

            <button class="cybr-btn" onclick="document.getElementById('all-projects').scrollIntoView({behavior: 'smooth'})">
                ACCESS_DATABASE<span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">ACCESS_DATABASE_</span>
                <span aria-hidden class="cybr-btn__tag">R25</span>
            </button>
        </section>

        <div class="search-container">
            <input type="text" id="projectSearch" class="cyber-input" placeholder="SEARCH DATABASE PROTOCOLS...">
        </div>

        <section id="all-projects" class="projects-section">
            <div class="projects-grid" id="grid-container">
                <article class="project-card project-trigger" data-title="CYBER COMMERCE" data-desc="Decentralized marketplace for the neo-tokyo outskirts." data-img="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=400&q=80" data-tech="React // Web3">
                    <div class="card-image"><img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=400&q=80"></div>
                    <div class="card-content"><h3>CYBER COMMERCE</h3><p>Web3 Marketplace</p></div>
                </article>

                <article class="project-card project-trigger" data-title="FIREWALL ZERO" data-desc="Autonomous perimeter defense system." data-img="https://images.unsplash.com/photo-1558494949-ef010cbdcc51?auto=format&fit=crop&w=400&q=80" data-tech="Rust // Wasm">
                    <div class="card-image"><img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc51?auto=format&fit=crop&w=400&q=80"></div>
                    <div class="card-content"><h3>FIREWALL ZERO</h3><p>Security Protocol</p></div>
                </article>

                </div>
        </section>
    </main>

    <footer id="contact">
        <div class="contact-container">
            <h2 class="section-title" style="font-size: 1.2rem;">// START TRANSMISSION</h2>
            <form id="cyber-contact-form" class="cyber-form">
                <input type="email" id="c-email" placeholder="YOUR_UPLINK_EMAIL" required class="cyber-input">
                <input type="text" id="c-subject" placeholder="TRANSMISSION_SUBJECT" required class="cyber-input">
                <textarea id="c-message" placeholder="ENCRYPTED_MESSAGE_BODY" rows="4" class="cyber-input"></textarea>

                <button type="submit" class="cybr-btn">
                    SEND_DATA<span aria-hidden>_</span>
                    <span aria-hidden class="cybr-btn__glitch">SEND_DATA_</span>
                    <span aria-hidden class="cybr-btn__tag">V.7</span>
                </button>
            </form>
        </div>
    </footer>

    <div id="dynamic-modal" class="modal">
        <div class="modal-content cyberpunk-border">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2 id="modal-title">// LOADING...</h2>
            <img id="modal-img" src="" class="detail-img">
            <p id="modal-desc" class="detail-desc"></p>
            <div class="code-block"><pre><code id="modal-tech"></code></pre></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
